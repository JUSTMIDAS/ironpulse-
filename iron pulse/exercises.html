<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IronPulse | The Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        logo: ['Pacifico', 'cursive'],
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: { brand: '#ff6b00' }
                }
            }
        }
    </script>
</head>
<body class="bg-black text-white font-sans min-h-screen">

    <nav class="bg-gray-900 border-b border-gray-800 p-6 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-logo text-brand">IronPulse</h1>
            <a href="index.html" class="text-sm font-bold uppercase tracking-widest border border-brand px-4 py-2 rounded-lg hover:bg-brand hover:text-black transition">Back to Home</a>
        </div>
    </nav>

<main class="container mx-auto px-6 py-12">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        
        <div class="bg-gray-900 rounded-3xl p-10 border-2 border-gray-800 hover:border-brand transition-all cursor-pointer group shadow-xl" 
             onclick="window.location.href='exercise-detail.html?workout=pulse-circuit'">
            <div class="flex justify-between items-start mb-4">
                <span class="text-[10px] bg-brand/20 text-brand px-2 py-1 rounded font-bold uppercase tracking-tighter">Cardio Aerobic</span>
            </div>
            <h3 class="text-4xl font-black uppercase italic group-hover:text-brand transition">Pulse Circuit</h3>
            <p class="text-gray-500 mt-4 text-sm leading-relaxed">High-intensity routine for oxygen intake.</p>
            <div class="mt-8 flex items-center text-xs font-bold text-brand uppercase tracking-widest">
                <span>View Technical Steps</span>
            </div>
        </div>

        <div class="bg-gray-900 rounded-3xl p-10 border-2 border-gray-800 hover:border-brand transition-all cursor-pointer group shadow-xl" 
             onclick="window.location.href='exercise-detail.html?workout=strength-core'">
            <div class="flex justify-between items-start mb-4">
                <span class="text-[10px] bg-brand/20 text-brand px-2 py-1 rounded font-bold uppercase tracking-tighter">Strength</span>
            </div>
            <h3 class="text-4xl font-black uppercase italic group-hover:text-brand transition">Strength Core</h3>
            <p class="text-gray-500 mt-4 text-sm leading-relaxed">Focus on abdominal stability and power.</p>
            <div class="mt-8 flex items-center text-xs font-bold text-brand uppercase tracking-widest">
                <span>View Technical Steps</span>
            </div>
        </div>

    </div>
</main>
</body>
</html>
