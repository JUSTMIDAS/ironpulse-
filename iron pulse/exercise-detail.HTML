<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IronPulse | Technical Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { colors: { brand: '#ff6b00' } } } }
    </script>
</head>
<body class="bg-black text-white font-sans min-h-screen">

    <main class="container mx-auto px-4 py-8 max-w-5xl">
        <a href="exercises.html" class="inline-flex items-center text-brand font-bold uppercase text-[10px] mb-6 hover:underline">
            <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="3"><path d="M15 19l-7-7 7-7"></path></svg>
            Back to Library
        </a>

        <div class="mb-8">
            <h2 id="workout-title" class="text-5xl font-black uppercase italic tracking-tighter leading-none mb-2">Workout</h2>
            <div class="flex items-center space-x-3 text-[10px] font-bold uppercase tracking-widest text-gray-500">
                <span id="workout-category">Training</span>
                <span class="w-1 h-1 bg-gray-800 rounded-full"></span>
                <span class="italic">Rest: 2 min</span>
            </div>
        </div>

        <section class="bg-white rounded-[2rem] p-8 mb-8 shadow-2xl">
            <div id="steps-container" class="grid grid-cols-1 md:grid-cols-2 gap-10">
                </div>
        </section>

        <div class="bg-gray-900 rounded-2xl p-6 grid grid-cols-3 gap-2 text-center border border-gray-800">
            <div><p class="text-[9px] text-gray-500 font-bold uppercase mb-1">Level I</p><p class="text-xl font-black">3 Sets</p></div>
            <div class="border-x border-gray-800 px-2"><p class="text-[9px] text-gray-500 font-bold uppercase mb-1">Level II</p><p class="text-xl font-black">5 Sets</p></div>
            <div><p class="text-[9px] text-gray-500 font-bold uppercase mb-1">Level III</p><p class="text-xl font-black">7 Sets</p></div>
        </div>
    </main>

    <script>
    const urlParams = new URLSearchParams(window.location.search);
    const workoutType = urlParams.get('workout');

    const allWorkouts = {
        'pulse-circuit': {
            title: "Pulse Circuit",
            category: "Cardio Aerobic",
            steps: [
                { name: "High Knees", gif: "/IMAGES/High Knees (Lv 2) - FitnessBlender (720p, h264).gif", reps: "10" },
                { name: "Squat Jumps", gif: "/IMAGES/Squat Jumps - FitnessBlender (1080p, h264).gif", reps: "3" },
                { name: "Reverse Lunges", gif: "/IMAGES/Reverse lungees.gif", reps: "10" },
                { name: "Shoulder Taps", gif: "/IMAGES/Shoulder Taps.gif", reps: "10" }
            ]
        },
        'strength-core': {
            title: "Strength Core",
            category: "Strength",
            steps: [
                { name: "Push Ups", gif: "/IMAGES/pushups.gif", reps: "15" },
                { name: "Plank", gif: "/IMAGES/plank.gif", reps: "30s" }
            ]
        }
    };

    function loadWorkout() {
        const data = allWorkouts[workoutType];
        if (data) {
            // 1. Update Headings
            document.getElementById('workout-title').innerText = data.title;
            document.getElementById('workout-category').innerText = data.category;

            // 2. Clear and Fill Steps
            const container = document.getElementById('steps-container');
            container.innerHTML = ""; // Clear any old content

            data.steps.forEach((step, index) => {
                const stepHTML = `
                    <div class="flex flex-col items-center">
                        <h4 class="text-black font-black text-xl mb-3 uppercase italic">
                            Step <span class="text-brand">${index + 1}</span>
                        </h4>
                        <div class="w-full aspect-video rounded-2xl overflow-hidden border-4 border-gray-50 bg-gray-50">
                            <img src="${step.gif}" class="w-full h-full object-cover">
                        </div>
                        <p class="text-black font-black text-2xl mt-4 tracking-tighter italic uppercase text-center">
                            ${step.reps} <span class="text-gray-300">${step.name}</span>
                        </p>
                    </div>
                `;
                container.innerHTML += stepHTML;
            });
        }
    }

    window.onload = loadWorkout;
    </script>
</body>
</html>
